<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Best food in town</title>
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1 class="hero__title">Check the best food</h1>
                <p class="hero__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tenetur mollitia nulla tempore nihil?
                </p>
                <button class="info__button">Book a table</button>
            </div>
            <img class="hero__img" src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Plato de pasta con vegetales">
        </section>
        <section class="dishes">
            <h2 class="dishes__title">
                Our services
            </h2>
            <figure class="dishes__container">
                <img class="dishes__item dishes__item-big" src="https://i.postimg.cc/k5qHRc5H/video.png " alt="Una mesa con diferentes platos de pasta">
                <img class="dishes__item" src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="bowl de vegetales">
                <img class="dishes__item" src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="tostadas con juevo y aguacate">
                <img class="dishes__item" src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="plato de esparragos y huevos">
                <img class="dishes__item" src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="tostada de aguacate y huevo ponchado">
            </figure>
        </section>
        <section class="menu">
            <h2 class="menu__title">Home menu</h2>
            <div class="menu__grid">
                <figure class="menu__grid-items">
                    <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Plato de pastas" class="menu__grid-img"></figure>
                <figure class="menu__grid-items">
                    <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Plato de penne con verduras" class="menu__grid-img"></figure>
                <figure class="menu__grid-items">
                    <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Plato de tornillos" class="menu__grid-img"></figure>
                <figure class="menu__grid-items">
                    <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Plato de spaguetti" class="menu__grid-img"></figure>
                <figure class="menu__grid-items">
                    <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Pollo con verduras" class="menu__grid-img"></figure>
            </div>
        </section>
    </main>   
</body>
</html>
